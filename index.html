<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Project</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- header -->
    <div class="header" id="header">
        <div class="container">
            <div class="header_left">
                <div class="toggle-bar">
                    <div class="line-top"></div>
                    <div class="line-botttom"></div>
                </div>
            </div>
            <div class="header_right">
                <div class="app-logo">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                <div class="user-balance">
                    <p>$0.5</p>
                    <img src="./assets/coin.png" alt="coin">
                </div>
            </div>
            <div class="header_menu">
                <ul class="menu">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Начать новый квест</a></li>
                    <li><a href="#">Мои квесты</a></li>
                </ul>
            </div>
        </div>
    </div>



    <!-- calendar -->
    <div class="calendar">
        <div class="container">
            <div class="calendar_title">
                <p>Челлендж: 30 дней без сахара</p>
            </div>
            <div class="calendar_days">
                <div class="day-box fail">
                    <p>1</p>
                </div>
                <div class="day-box success">
                    <p>2</p>
                </div>
                <div class="day-box active">
                    <p>3</p>
                </div>
                <div class="day-box">
                    <p>4</p>
                </div>
                <div class="day-box">
                    <p>5</p>
                </div>
                <div class="day-box">
                    <p>6</p>
                </div>
                <div class="day-box">
                    <p>7</p>
                </div>
                <div class="day-box">
                    <p>8</p>
                </div>
                <div class="day-box">
                    <p>9</p>
                </div>
                <div class="day-box">
                    <p>10</p>
                </div>
                <div class="day-box">
                    <p>11</p>
                </div>
                <div class="day-box">
                    <p>12</p>
                </div>
                <div class="day-box">
                    <p>13</p>
                </div>
                <div class="day-box">
                    <p>14</p>
                </div>
                <div class="day-box">
                    <p>15</p>
                </div>
                <div class="day-box">
                    <p>16</p>
                </div>
                <div class="day-box">
                    <p>17</p>
                </div>
                <div class="day-box">
                    <p>18</p>
                </div>
                <div class="day-box">
                    <p>19</p>
                </div>
                <div class="day-box">
                    <p>20</p>
                </div>
                <div class="day-box">
                    <p>21</p>
                </div>
                <div class="day-box">
                    <p>22</p>
                </div>
                <div class="day-box">
                    <p>23</p>
                </div>
                <div class="day-box">
                    <p>24</p>
                </div>
                <div class="day-box">
                    <p>25</p>
                </div>
                <div class="day-box">
                    <p>26</p>
                </div>
                <div class="day-box">
                    <p>27</p>
                </div>
                <div class="day-box">
                    <p>28</p>
                </div>
                <div class="day-box">
                    <p>29</p>
                </div>
                <div class="day-box">
                    <p>30</p>
                </div>
            </div>
        </div>
    </div>

    <!-- heading -->
    <div class="heading">
        <div class="container">
            <div class="heading_title">
                <p>Не забудьте выполнить задание сегодня!</p>
            </div>
        </div>
    </div>

    <!-- proggress bar -->
    <div class="progress">
        <div class="container">
            <div class="progress-bar">
                <div class="bar" style="width: 20%;"></div>
            </div>
            <p class="progress_percent">
                20/100%
            </p>
        </div>
    </div>

    <!-- new quest button -->
    <div class="quest">
        <div class="container">
            <button class="quest_start">
                Начать новый квест
            </button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
